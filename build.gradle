plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = "io.wollinger.hkmanager.Main"
}

group 'io.wollinger'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:1.6'
    implementation 'org.json:json:20211205'
    implementation 'org.gnu:gnu-crypto:2.0.1'
}

test {
    useJUnitPlatform()
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes(
                'Main-Class': 'io.wollinger.hkmanager.Main'
        )
    }

    from {
        configurations
                .runtimeClasspath
                .findAll { !it.name.endsWith('pom') }
                .collect { it.isDirectory() ? it : zipTree(it) }
    }
}